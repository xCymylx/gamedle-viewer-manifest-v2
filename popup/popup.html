<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #1a1a1a;
      color: #e0e0e0;
      min-width: 100px;
      min-height: 100px;
      transition: width 0.2s, height 0.2s;
    }
    #image-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      background-color: #2d2d2d;
      box-sizing: border-box;
    }
    #zoom-image {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: none;
    }
    #status {
      text-align: center;
      padding: 20px;
      color: #b0b0b0;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div id="image-container">
    <p id="status">Loading image...</p>
    <img id="zoom-image">
  </div>
  <script src="popup.js"></script>
</body>
</html>
